<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#fff">
    <title>Results | Fashion recommender</title>
    
    <link rel="stylesheet" href="{{ url_for('static',filename='vendors/mdi/css/materialdesignicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='vendors/css/vendor.bundle.base.css') }}">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendors/flag-icon-css/css/flag-icon.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendors/owl-carousel-2/owl.carousel.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='scss/components/mixins/_animation.scss') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendors/owl-carousel-2/owl.theme.default.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendors/fontawesome/css/all.css') }}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/updated.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static',filename='images/logo small.png') }}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ url_for('static',filename='images/logo ios.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/regular.min.js"/>
    <link rel="manifest" href="{{ url_for('static',filename='manifest.json') }}">
</head>

<body>

    <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="logo-header logo-black">
                    <img class="logo-header-img" src="http://127.0.0.1:5000/{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                </div>
                <div class="row card-items">
                    <div class="col-md-3 grid-margin input-card">
                        <div class="card">
                            <div class="card-body input-card-body">
                                <form id="gender-form" method="post">
                                    <input name="gender-switch" type="checkbox" id="gender-switch-main"
                                        {{ checked_status }}>
                                </form>
                                <div class="col-md-6 page-header-switch">
                                    <div class="col-md-12">
                                        <label class="gender-toggle" for="gender-switch-main">
                                            <div class="toggle {{ toggle_status }}"></div>
                                            <div class="names">
                                                <p class="light {{ light_status }}">Women</p>
                                                <p class="dark {{ dark_status }}">Men</p>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <h4 class="text-muted text-center gender-input"></h4>
                                <img src="" id="input-image" class="upload-result">
                                <a href="" id="start-btn" class="rechoose-input-btn btn btn-lg upload-btn btn-block btn-primary btn-fw battle__card__submit__btn">START</a>
                               </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="http://127.0.0.1:5000/{{ url_for('static',filename='vendors/js/vendor.bundle.base.js') }}"> </script>

    <script src="http://127.0.0.1:5000/{{ url_for('static',filename='vendors/owl-carousel-2/owl.carousel.min.js') }}"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="http://127.0.0.1:5000/{{ url_for('static',filename='js/off-canvas.js') }}"> </script>
    <script src="http://127.0.0.1:5000/{{ url_for('static',filename='js/hoverable-collapse.js') }}"> </script>
    <script src="http://127.0.0.1:5000/{{ url_for('static',filename='js/misc.js') }}"> </script>
    <script src="http://127.0.0.1:5000/{{ url_for('static',filename='js/settings.js') }}"> </script>
    <script src="http://127.0.0.1:5000/{{ url_for('static',filename='js/index.js') }}"> </script>
    <script src="http://127.0.0.1:5000/{{ url_for('static',filename='js/dashboard.js') }}"> </script>
    <script src="http://127.0.0.1:5000/{{ url_for('static',filename='js/reset.js') }}"> </script>
    <script src="http://127.0.0.1:5000/{{ url_for('static',filename='js/gender.js') }}"> </script>

    <script>
        $(window).on('load', function () {
            $('.loader-background').hide();
        })
        
        UserID = "{{ UserID }}";
        Promise.all(Array.from(document.images).filter(img => !img.complete).map(img => new Promise(resolve => { img.onload = img.onerror = resolve; }))).then(() => {
            var request = new XMLHttpRequest();
            request.open("GET", "/reset" + UserID, true);
            request.send();
        });
    </script>  
</body>

</html>
